# Default values for healthchecks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: healthchecks/healthchecks
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# env:
#   - name: REMOTE_USER_HEADER
#     value: HTTP_X_AUTHENTICATED_USER

uwsgi:
  ini: |+
    [uwsgi]
    strict
    master
    die-on-term
    http-socket = :8000
    harakiri = 10
    post-buffering = 32768
    buffer-size = 32768
    processes = 4
    auto-procname
    enable-threads
    threads = 1
    chdir = /opt/healthchecks
    module = hc.wsgi:application
    thunder-lock
    disable-write-exception

    # workaround for https://github.com/unbit/uwsgi/issues/2299
    max-fd = 10000

    # compression
    check-static = static-collected/
    static-gzip-dir = static-collected/CACHE

    hook-pre-app = exec:./manage.py migrate
    attach-daemon = ./manage.py sendalerts
    attach-daemon = ./manage.py sendreports --loop

    if-env = SMTPD_PORT
    attach-daemon = ./manage.py smtpd --port %(_)
    endif =
